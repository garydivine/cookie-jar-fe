<section @fadeInAnimation>

  <button mat-button [mat-dialog-close]="true" class="btn btn-danger pull-right">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>
    
  <h3 md-dialog-title>Sign-Up for Cookie.jar</h3>
  
  <mat-dialog-content>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <br>

  <form (ngSubmit)="createUser(userForm)" #userForm="ngForm">
    
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input [ngModel]="user?.firstName" ngModel #user_firstName="ngModel" type="text" class="form-control" id="firstName" name="firstName" required placeholder="eg: Cookie">
      <span *ngIf="formErrors.firstName" class="text-danger">
        {{ formErrors.firstName }}
      </span>        
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [ngModel]="user?.lastName" ngModel #user_lastName="ngModel" type="text" class="form-control" id="lastName" name="lastName" required placeholder="eg: Monster">
      <span *ngIf="formErrors.lastName" class="text-danger">
        {{ formErrors.lastName }}
      </span>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input [ngModel]="user?.username" ngModel #user_username="ngModel" type="text" class="form-control" id="username" name="username" required placeholder="username">
      <span *ngIf="formErrors.username" class="text-danger">
        {{ formErrors.username }}
      </span>  
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input [ngModel]="user?.password" ngModel #user_password="ngModel" type="password" class="form-control" id="password" name="password" required placeholder="password">
      <span *ngIf="formErrors.password" class="text-danger">
        {{ formErrors.password }}
      </span>    
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [ngModel] #loginForm.confirmPassword="ngModel" type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="password"> 
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>

  </mat-dialog-content>

</section>
