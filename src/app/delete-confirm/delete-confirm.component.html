<h2 md-dialog-title>Delete Record</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <div class="col-sm-6">
    <button class="btn btn-info" mat-button [mat-dialog-close]="true">Yes</button>
  </div>
  <div class="col-sm-6">
    <button class="btn btn-info" mat-button mat-dialog-close>No</button>
  </div>
</mat-dialog-actions>
