<button mat-button [mat-dialog-close]="true" class="btn btn-danger pull-right">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>


<h2 md-dialog-title>Add A New Ingredient</h2>

<mat-dialog-content>

    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
    
    <form (ngSubmit)="saveIngredient(pantryForm)" #pantryForm="ngForm" class="form-horizontal">
        <input [ngModel]="ingredient?.id" ngModel #ingredient_id="ngModel" type="hidden" name="id">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Ingredient</label>
          <div class="col-sm-9">
            <input [ngModel]="ingredient?.name" ngModel #ingredient_name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="e.g. Flour" 
              required minlength="2" maxlength="50">
            <span *ngIf="formErrors.name" class="text-danger">
              {{ formErrors.name }}
            </span>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button [disabled]="!pantryForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</mat-dialog-content>
