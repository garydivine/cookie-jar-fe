<section @fadeInAnimation>
  <h3 md-dialog-title>Logout of MyCookie.jar?</h3>
  <mat-dialog-actions>
    <div class="col-sm-3" (click)="logoutUser()">
      <button class="btn btn-info" mat-button [mat-dialog-close]="true">Yes</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-info" mat-button mat-dialog-close>No</button>
    </div>
  </mat-dialog-actions>
</section>
