<section @fadeInAnimation>
  <div id="cookie-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#cookie-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#cookie-carousel" data-slide-to="1"></li>
      <li data-target="#cookie-carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/images/cookie_jar.jpg">
        <div class="carousel-caption">
          <h2>Cookie.jar</h2>
          <p>Because you need .jars</p>
      </div>
    </div>
    <div class="item">
      <img src="assets/images/delete_cookies.jpg">
      <div class="carousel-caption">
        <h2>Cookies</h2>
        <p>You won't want to delete these cookies</p>
      </div>
    </div>
    <div class="item">
      <img src="./assets/images/star.jpg">
      <div class="carousel-caption">
        <h2>Recipes</h2>
        <p>You need them, we got them</p>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#cookie-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
