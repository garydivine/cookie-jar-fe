<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/home">Home</a>
    </li>
    <li class="active">Ingredients</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <h2>Ingredients</h2>

  <a class="btn btn-primary" routerLink="/ingredient/add">Add Ingredient</a>

  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ingredient</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of ingredients">
        <td>{{ingredient.id}}</td>
        <td>{{ingredient.name}}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/ingredient/edit/', ingredient.id]">Edit</a>&nbsp;
          <button (click)="deleteIngredient(ingredient.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
