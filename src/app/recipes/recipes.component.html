<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li class="active">Recipes</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <h2>Recipes</h2>

  <a class="btn btn-primary" routerLink="/recipe/add">Add Recipe</a>

  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Temp</th>
        <th>Time</th>
        <th>Yield</th>
        <th>Admin</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{recipe.id}}</td>
        <td>{{recipe.name}}</td>
        <td>{{recipe.temp}}</td>
        <td>{{recipe.time}}</td>
        <td>{{recipe.yield }}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/recipe/edit/', recipe.id]">Edit</a>&nbsp;
          <button (click)="deleteRecipe(recipe.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
