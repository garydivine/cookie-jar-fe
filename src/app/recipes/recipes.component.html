<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/home">Home</a>
    </li>
    <li class="active">Recipes</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <h2>Recipes</h2>

  <a class="btn btn-primary" routerLink="/recipe/add">Add Recipe</a>

  <form (ngSubmit)="getRecipesBasedOnQuery(query)" #query="ngForm" class="form-inline pull-right">
    <div class="form-group">
      <input ngModel #query="ngModel" type="text" class="form-control" id="query" name="query" placeholder="e.g. Oatmeal Raisin"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <br>
  <br>

  <button *ngIf="next" (click)="getNextSetOfRecipes()" class="btn btn-primary pull-right">Next Page</button>
  <button *ngIf="previous" (click)="getRecipes()" class="btn btn-primary pull-right">Previous Page</button>

  <br>
  <br>

  <table class="table table-striped table-bordered table-hover" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Temp</th>
        <th>Time</th>
        <th>Yield</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{recipe.name}}</td>
        <td>{{recipe.temp}}</td>
        <td>{{recipe.time}}</td>
        <td>{{recipe.yield }}</td>
        <td class="text-center">
          <button (click)="getRecipeDetails(recipe.id)" class="btn btn-primary">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </button>
          <a class="btn btn-primary" [routerLink]="['/recipe/edit/', recipe.id]">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>&nbsp;
          <button (click)="deleteRecipe(recipe.id)" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
