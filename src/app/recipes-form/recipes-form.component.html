<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/recipe">Recipes</a></li>
      <li class="active">Manage Recipe</li>
  </ol>

  <a class="btn btn-primary" routerLink="/recipe">Return to Recipe</a>

  <h1>Manage Recipe</h1>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form (ngSubmit)="saveRecipe(recipeForm)"  #recipeForm="ngForm" class="form-horizontal">
    <input [ngModel]="recipe?.id" ngModel #recipe_id="ngModel" type="hidden" name="id">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Recipe Name</label>
      <div class="col-sm-10">
        <input [ngModel]="recipe?.name" ngModel #recipe_name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="e.g. Chocolate Chip" required minlength="2" maxlength="60">
         <span *ngIf="formErrors.name" class="text-danger">
          {{ formErrors.name }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="temp" class="col-sm-2 control-label">Temperature</label>
      <div class="col-sm-10">
        <input [ngModel]="recipe?.temp | degree:'&#8457'" ngModel #temp="ngModel" type="text" class="form-control" id="temp" name="temp" placeholder="e.g. 350">
        <span *ngIf="formErrors.temp" class="text-danger">
          {{ formErrors.temp }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="time" class="col-sm-2 control-label">Cook Time</label>
      <div class="col-sm-10">
        <input [ngModel]="recipe?.time" ngModel #recipe_time="ngModel" type="text" class="form-control" id="time" name="time"  placeholder="e.g. 12">
        <span *ngIf="formErrors.time" class="text-danger">
          {{ formErrors.time }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="instructions" class="col-sm-2 control-label">Instructions</label>
      <div class="col-sm-10">
        <input [ngModel]="recipe?.instructions" ngModel #recipe_instructions="ngModel" type="text" class="form-control" id="instructions" name="instructions" placeholder="mix flour and sugar"> 
        <span *ngIf="formErrors.instructions" class="text-danger">
          {{ formErrors.instructions }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="yield" class="col-sm-2 control-label">Yield</label>
      <div class="col-sm-10">
        <input [ngModel]="recipe?.yield" ngModel #recipe_yield="ngModel" type="text" class="form-control" id="yield" name="yield" placeholder="24"> 
        <span *ngIf="formErrors.yield" class="text-danger">
          {{ formErrors.yield }}
        </span>
      </div>
    </div>
     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!recipeForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</section>
