<section @fadeInAnimation>
    
  <h1>Add Ingredient</h1>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form (ngSubmit)="saveIngredient(pantryForm)" #pantryForm="ngForm" class="form-horizontal">
    <input [ngModel]="ingredient?.id" ngModel #ingredient_id="ngModel" type="hidden" name="id">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Ingredient</label>
      <div class="col-sm-10">
        <input [ngModel]="ingredient?.name" ngModel #ingredient_name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="e.g. Flour" 
          required minlength="2" maxlength="30">
        <span *ngIf="formErrors.name" class="text-danger">
          {{ formErrors.name }}
        </span>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!pantryForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</section>
