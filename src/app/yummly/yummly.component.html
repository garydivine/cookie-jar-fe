<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/home">Home</a>
        </li>
        <li class="active">Yummly Recipes</li>
    </ol>

    <h2>Cookie Recipes</h2>

    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

    <form (ngSubmit)="getRecipesFromYummlyBasedOnQuery(query)" #query="ngForm" class="form-inline pull-right">
        <div class="form-group">
          <input ngModel #query="ngModel" type="text" class="form-control" id="query" name="query" placeholder="e.g. Oatmeal Raisin"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <br>
    <br>

    <button (click)="getRecipeFromYummly()" class="btn btn-primary pull-right">Random Recipes</button>

    <br>
    <br>

    <table class="table table-striped table-bordered table-hover" id="dataTable" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Prep Time</th>
                <th>Stars</th>
                <th>Picture</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of yummlyRecipes">
                <td>{{recipe.recipeName}}</td>
                <td>{{recipe.totalTimeInSeconds / 60}} minutes</td>
                <td>{{recipe.rating}}</td>
                <td>
                    <img src={{recipe.smallImageUrls}}/>
                </td>
                <td>
                    <button (click)="getRecipeDetailsFromYummly(recipe.id)" class="btn btn-primary">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</section>
