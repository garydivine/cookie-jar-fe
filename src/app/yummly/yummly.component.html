<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/home">Home</a>
        </li>
        <li class="active">Yummly Recipes</li>
    </ol>

    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

    <h2>Cookie Ideas from Yummly!</h2>
    
    <br>

    <table class="table table-striped table-bordered table-hover" id="dataTable" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Prep Time</th>
                <th>Stars</th>
                <th>Picture</th>
                <!-- <th>Ingredients</th> -->
                <th>Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of yummlyRecipes">
                <td>{{recipe.recipeName}}</td>
                <td>{{recipe.totalTimeInSeconds / 60}} minutes</td>
                <td>{{recipe.rating}}</td>
                <td><img src={{recipe.smallImageUrls}}/></td>
                <!-- <td>{{recipe.ingredients}}</td> -->
                <td>
                    <a class="btn btn-primary">Add To My Cookie Jar</a>&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</section>
