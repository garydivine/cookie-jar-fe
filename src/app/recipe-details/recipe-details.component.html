<div>
    
    <button mat-button [mat-dialog-close]="true" class="btn btn-danger pull-right">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>

    <h2 md-dialog-title>{{data.recipeDetails.name}}</h2>

    <mat-dialog-content>
        <table class="table table-striped table-bordered table-hover" id="dataTable" style="width:100%">
            <thead>
                <tr>
                    <th class="col-sm-1">Yield</th>
                    <th class="col-sm-1">Bake Time</th>
                    <th class="col-sm-1">Bake Temperature</th>
                    <th class="col-sm-3">Ingredients</th>
                    <th class="col-sm65">Instructions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{data.recipeDetails.yield}}</td>
                    <td>{{data.recipeDetails.time}}</td>
                    <td>{{data.recipeDetails.temp}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let ingredient of data.recipeDetails.ingredientRecipeListItem">{{ingredient.quantity}} {{ingredient.unitOfMeasurement}} {{ingredient.ingredient.name}}</li>
                        </ul>
                    </td>
                    <td><div [innerHtml]="data.recipeDetails.instructions | linkify"></div></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" (click)="openUserMailClient()">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>  Email This
            </button>
        </div>
    </mat-dialog-content>

</div>
