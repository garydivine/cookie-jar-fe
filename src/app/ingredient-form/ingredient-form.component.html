<section >
 

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<div style="border: 2px solid black">

  <div class="col-sm-12">

  <h4>Add your next indredient here:</h4>
  </div>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form (ngSubmit)="saveIngredientToTable(ingredientForm)" #ingredientForm="ngForm">
    <div class="form-group">
      <label for="ingredient" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-3">
          <select ngModel #ingredient="ngModel" name="ingredient" class="form-control" required>
              <option value="">Select ingredient...</option>
              <option *ngFor="let ingredient of ingredients" 
              [ngValue]="ingredient">{{ingredient.name}}</option>
          </select>
      </div>
      <div class="col-sm-offset-1 col-sm-5">
        <div (click)="invokeIngredientDialog()">
          <a>Don't see your Ingredient? Click here to add.</a>
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="quantity" class="col-sm-2 control-label">Quantity</label>
      <div class="col-sm-2">
        <input ngModel #quantity="ngModel" type="text" class="form-control" id="quantity" name="quantity"
          placeholder="e.g. 2" required maxlength="10">
        <span *ngIf="formErrors.quantity" class="text-danger">
          {{ formErrors.quantity }}
        </span>
      </div>
   
      <label for="unitOfMeasurement" class="col-sm-2 control-label">Unit</label>
      <div class="col-sm-2">
        <input [ngModel]="ingredientRecipe?.unitOfMeasurement" ngModel #unitOfMeasurement="ngModel" type="text" class="form-control" id="unitOfMeasurement" name="unitOfMeasurement"
          placeholder="e.g. Cups">
        <span *ngIf="formErrors.unitOfMeasurement" class="text-danger">
          {{ formErrors.unitOfMeasurement }}
        </span>
      </div>
    </div>

    <br>
  
    <div class="form-group">
      <div class="col-sm-offset-9 col-sm-2">
        <button [disabled]="!ingredientForm.form.valid" type="submit" class="btn btn-primary">Add</button>
        <br>
       
      </div>
    </div>
  </form>

</div>

</section>
