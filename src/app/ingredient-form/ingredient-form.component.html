<section >
  <h4>Ingredient to Add</h4>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<div style="border: 1px solid black">

  <form (ngSubmit)="saveIngredient(ingredientForm)" #ingredientForm="ngForm" class="form-inline">
    <input [ngModel]="ingredient?.id" ngModel #ingredient_id="ngModel" type="hidden" name="id">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input [ngModel]="ingredient?.name" ngModel #ingredient_name="ngModel" type="text" class="form-control" id="name" name="name"
          placeholder="e.g. Flour" required minlength="2" maxlength="30">
        <span *ngIf="formErrors.name" class="text-danger">
          {{ formErrors.name }}
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Quantity</label>
      <div class="col-sm-10">
        <input [ngModel]="ingredient?.name" ngModel #ingredient_name="ngModel" type="text" class="form-control" id="quantity" name="quantity"
          placeholder="e.g. 2" required minlength="2" maxlength="30">
        <span *ngIf="formErrors.name" class="text-danger">
          {{ formErrors.name }}
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Unit</label>
      <div class="col-sm-10">
        <input [ngModel]="ingredient?.name" ngModel #ingredient_name="ngModel" type="text" class="form-control" id="unitOfMeasurement" name="unitOfMeasurement"
          placeholder="e.g. Cups" required minlength="2" maxlength="30">
        <span *ngIf="formErrors.name" class="text-danger">
          {{ formErrors.name }}
        </span>
      </div>
    </div>

    <br>
    <br>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!ingredientForm.form.valid" type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>

</div>

</section>
